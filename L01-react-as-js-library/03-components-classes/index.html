<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React - L01</title>
</head>
<body>
    <!-- Target container -->
    <div id="root"></div>
  
    <!-- React library & ReactDOM -->
    <!-- Link of CDN: https://legacy.reactjs.org/docs/cdn-links.html -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
        const rootElement = document.getElementById("root");
        // components are ways to define reuseable UI entities
        // components are objects and we can use them to encapsulate data and behavior
        // i.e attributes and methods
        class ScientistsList extends React.Component {
            renderListItem(scientist, index) {
                return React.createElement(
                    "li",
                    null,
                    scientist
                )
            }

            render() {
                return React.createElement(
                    "ul",
                    {"className": "scientist"},
                    this.props.items.map((scientist, index) => this.renderListItem(scientist, index))
                )
            }
        }

        const scientists = [
            "Albert",
            "Issac"
        ]

        const scientistList = React.createElement(
            ScientistsList, { items: scientists }
            );

        console.log(scientistList)


        ReactDOM.render(
            scientistList,
            rootElement,
        )
    </script>

</body>
</html>
